        <div class="contactform">
            <h1>Please submit your details below so that our team can reach out to you.</h1>
            <form>
              <div class="mb-3">
                <label for="clientname" class="form-label">Name</label>
                <input type="name" class="form-control" id="clientname">
              </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone number</label>
                  <input type="phone" class="form-control" id="clientphone">
                  <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientname" class="form-label">Tell us more about yourself</label>
                  <input type="name" class="form-control" id="clientdetails">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">Intrested for a Call</label>
                </div>
                <button type="submit" class="btn-primary">Submit</button>
              </form>
        </div>
